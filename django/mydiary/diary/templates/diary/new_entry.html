<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>민경이를 위한 일기장 - 새 일기 작성</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>
<body>
    <div class="container">
        <h1>일기 작성</h1>
        <form id="diary-form" action="{% url 'new_entry' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">날짜:</label>
                <input type="date" id="date" name="date" value="{{ form.date.value|default:request.GET.date }}">
            </div>
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="mood">감정:</label>
                <div class="radio-group">
                    <label><input type="radio" name="mood" value="happy" {% if form.mood.value == 'happy' %}checked{% endif %}>😊</label>
                    <label><input type="radio" name="mood" value="sad" {% if form.mood.value == 'sad' %}checked{% endif %}>😢</label>
                    <label><input type="radio" name="mood" value="angry" {% if form.mood.value == 'angry' %}checked{% endif %}>😡</label>
                    <label><input type="radio" name="mood" value="neutral" {% if form.mood.value == 'neutral' %}checked{% endif %}>😐</label>
                </div>
            </div>
            <div class="form-group">
                <label for="weather">날씨:</label>
                <div class="radio-group">
                    <label><input type="radio" name="weather" value="sunny" {% if form.weather.value == 'sunny' %}checked{% endif %}>☀️</label>
                    <label><input type="radio" name="weather" value="rainy" {% if form.weather.value == 'rainy' %}checked{% endif %}>🌧️</label>
                    <label><input type="radio" name="weather" value="cloudy" {% if form.weather.value == 'cloudy' %}checked{% endif %}>☁️</label>
                    <label><input type="radio" name="weather" value="snowy" {% if form.weather.value == 'snowy' %}checked{% endif %}>❄️</label>
                </div>
            </div>
            <div class="form-group">
                <label for="image1">이미지 1:</label>
                <input type="file" id="image1" name="image1" accept="image/*" onchange="previewImage(this, 'preview1')">
                <img id="preview1" src="#" alt="이미지 1 미리보기" style="display:none; width: 100px; height: auto;" onclick="openModal(this)">
            </div>
            <div class="form-group">
                <label for="image2">이미지 2:</label>
                <input type="file" id="image2" name="image2" accept="image/*" onchange="previewImage(this, 'preview2')">
                <img id="preview2" src="#" alt="이미지 2 미리보기" style="display:none; width: 100px; height: auto;" onclick="openModal(this)">
            </div>
            <div class="form-group">
                <label for="image3">이미지 3:</label>
                <input type="file" id="image3" name="image3" accept="image/*" onchange="previewImage(this, 'preview3')">
                <img id="preview3" src="#" alt="이미지 3 미리보기" style="display:none; width: 100px; height: auto;" onclick="openModal(this)">
            </div>
            <div class="form-group">
                <label for="image4">이미지 4:</label>
                <input type="file" id="image4" name="image4" accept="image/*" onchange="previewImage(this, 'preview4')">
                <img id="preview4" src="#" alt="이미지 4 미리보기" style="display:none; width: 100px; height: auto;" onclick="openModal(this)">
            </div>
            <div class="form-group">
                <label for="image5">이미지 5:</label>
                <input type="file" id="image5" name="image5" accept="image/*" onchange="previewImage(this, 'preview5')">
                <img id="preview5" src="#" alt="이미지 5 미리보기" style="display:none; width: 100px; height: auto;" onclick="openModal(this)">
            </div>
            <div class="form-group">
                <label for="tags">태그:</label>
                <input type="text" id="tags" name="tags" placeholder="예: 맛집, 여행, 일상" value="{{ form.tags.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit">저장</button>
            <button type="button" id="back-button">뒤로가기</button>
        </form>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function previewImage(input, previewId) {
            var file = input.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function openModal(img) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        document.getElementById('diary-form').addEventListener('submit', function(event) {
            let date = document.getElementById('date').value;
            let title = document.getElementById('title').value;
            let mood = document.querySelector('input[name="mood"]:checked');
            let weather = document.querySelector('input[name="weather"]:checked');
            let tags = document.getElementById('tags').value;
            let content = document.getElementById('content').value;

            if (!date || !title || !mood || !weather || !tags || !content) {
                event.preventDefault();
                alert('모든 필드를 채워주세요.');
            }
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
