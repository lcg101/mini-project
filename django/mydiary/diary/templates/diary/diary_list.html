<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 목록</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
</head>
<body>
    <div class="container">
        <h1>일기 목록</h1>
        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{% url 'diary_detail' entry.pk %}">
                        {{ entry.date }} - {{ entry.content|truncatewords:20 }}
                    </a>
                    <form action="{% url 'diary_delete' entry.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">삭제</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'calendar' %}">달력으로 돌아가기</a>
    </div>
</body>
</html>
