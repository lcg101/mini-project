<!-- diary/templates/diary/diary_detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ entry.date }}의 일기</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <style>
        .container img {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ entry.date }}의 일기</h1>
        <p>감정: {{ entry.mood }}</p>
        <p>날씨: {{ entry.weather }}</p>
        <p>내용: {{ entry.content }}</p>
        {% if entry.image %}
            <img src="{{ entry.image.url }}" alt="일기 이미지" id="myImg">
        {% endif %}
        <a href="{% url 'diary_list' %}">일기 목록으로 돌아가기</a>
    </div>

    {% if entry.image %}
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>
        <script>
            var modal = document.getElementById('myModal');
            var img = document.getElementById('myImg');
            var modalImg = document.getElementById('img01');
            var captionText = document.getElementById('caption');

            img.onclick = function(){
                modal.style.display = 'block';
                modalImg.src = this.src;
            }

            var span = document.getElementsByClassName('close')[0];

            span.onclick = function() {
                modal.style.display = 'none';
            }
        </script>
    {% endif %}
</body>
</html>
